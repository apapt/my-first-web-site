<p><img src="알비온 온라인 시스템 사양.jpg" ></p>
스팀에 표기된 표준 PC Windows 버전 기준의 권장 사양, 요구 사양이 대충 표기되어 있는데,
모바일 크로스 플랫폼을 지원하는 게임인만큼 사양이 상당히 낮은 편이다.해외 포럼에서는
 엔비디아 Geforce 7100 / nForce 630i 정도의 그래픽카드를 권장 사양으로 추측하고 있다.
 상당한 구형의 CPU와 그래픽카드로도 게임이 돌아간다.
